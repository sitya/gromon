		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript">
		
		function goHere( place ){
			if ( place.indexOf(',')>-1){
				var url = place.replace(/\s+/g, '').replace(/,/g, '_').toLowerCase();
				url = url.substr(0,2) + '_vers_' + url.substring(2);				
			} else {
				var url = place.replace(/\s+/g, '').toLowerCase();
				url = url.substr(0,2) + '_lj_' + url.substring(2);
			}
			if ( document.getElementById('k').contentDocument.getElementsByName( url ).length>0 ){
				k.location.hash ='#' + url;				
			} else {
				alert( "Sajnos a keresett kifejezés nem található. Próbálja meg újra! Versre ugrás formátuma: 'Lk 9,16' Kommentárra ugrás formátuma: 'Lk356'")
			}

			
		}
		
		function pressEnter( event, place ){
			if ( event.keyCode == 13 ){
				goHere(place);
			}
		}
		</script>
	</head>
